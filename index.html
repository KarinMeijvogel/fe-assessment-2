<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/browsepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Find new people</title>
</head>
<body>
    <header>
        <h1>Find new people</h1>
    </header>
    
    <main>
        <ul>
            <li>
                <figure>
                    <a href="profile.html">
                        <img src="images/girl5.jpeg" alt="profilepicture of the person you're viewing">
                    </a>  
                    <figcaption>
                        <h2>Olivia Delroy</h2>
                        <p>Student in New York</p>
                        <p>Indie, reggae, pop</p>
                        <button id="likebutton" type="button"><i class="fa fa-heart"></i></button>
                        <button id="dislikebutton" type="button"><i class="fa fa-times"></i></button>
                    </figcaption>
                </figure>
            </li>
        </ul>
    </main>

    <nav>
        <img src="images/wavylogo.png" alt="wavy logo">
        <ul>
            <li>
                <a href=""><img src="images/user.png" alt="User icon"> You</a>
            </li>
            <li>
                <a href="index.html"><img src="images/search.png" alt="User icon"> Discover</a>
            </li>
            <li>
                <a href="likedpage.html"><img src="images/heart.png" alt="User icon"> Likes</a>
            </li>
        </ul>
    </nav>

    <script src="scripts/browsepage.js"></script>
</body>
</html>
