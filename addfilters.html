<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/addfilter.css">

    <link href="https://fonts.googleapis.com/css?family=Sansita:400,400i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
    
    <title>Find new people</title>
</head>
<body>
    <main>
        <form action="index.html" method="post">
            <p>I'm looking for: </p>
            <label>
                <input type="checkbox" name="gender" value="female" checked> Women
            </label>
            <label>
                <input type="checkbox" name="gender" value="male" checked> Men
            </label>
                
            <label>
                Who are at least
                <output name="output" for="years" type="number">18</output>
                years old
                <input type="range" name="years" value="18" min="18" max="40" oninput="output.value = years.value">
            </label>
            <input type="submit" value="Save">
        </form>
    </main>

    <script src="../static/scripts/browsepage.js"></script>
</body>
</html>
